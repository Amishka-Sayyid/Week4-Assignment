<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="./src/main.js" defer></script>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/mediaQueries.css" />
    <title>GuestBook</title>
  </head>
  <body>
    <header>
      <div class="menuDropdown">
        <button id="menu" class="dropbtn">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div id="myDropdown" class="dropContent">
          <a href="">HOME</a>
          <a href="">ABOUT</a>
          <a href="">CONTACT</a>
          <a href="">GUESTBOOK</a>
        </div>
      </div>
      <h1>AIRBNB</h1>
      <div id="headerpart3">
        <button class="headerButton">register</button>
        <button class="headerButton">log In</button>
      </div>
    </header>
    <main>
      <div id="app">
        <h2>GUESTBOOK FORM</h2>
        <form id="messageForm">
          <input
            type="text"
            name="user_name"
            id="user_name"
            placeholder="full name here please"
            required
          />
          <input
            type="text"
            name="favourite_colour"
            id="favourite_colour"
            placeholder="favourite colour here please"
            required
          />
          <textarea
            name="message"
            id="message"
            placeholder="please enter the content you wish to share"
            required
          ></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
    <a class="gotopbtn" href="">
      <i class="fa-solid fa-arrow-up"></i>
    </a>
    <footer>
      <a href="https://github.com/Amishka-Sayyid" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="" target="_blank">

      </a>

      <p>&copy;2024</p>
    </footer>
  </body>
</html>
